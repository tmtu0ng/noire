<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noire - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .brand-name {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 20px;
            color: #222;
        }
        
        nav {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        nav a {
            text-decoration: none;
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        nav a:hover {
            color: #222;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-control:focus {
            border-color: #999;
            outline: none;
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .save-id {
            display: flex;
            align-items: center;
        }
        
        .save-id input {
            margin-right: 8px;
        }
        
        .forgot-links {
            display: flex;
            gap: 15px;
        }
        
        .forgot-links a {
            color: #666;
            text-decoration: none;
        }
        
        .forgot-links a:hover {
            text-decoration: underline;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #333;
        }
        
        .create-account {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .create-account a {
            color: #222;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            display: inline-block;
            padding-bottom: 5px;
            border-bottom: 2px solid #222;
        }
        
        .order-check {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .order-check a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        
        .order-check a:hover {
            text-decoration: underline;
        }
        
        .secured-login {
            font-size: 12px;
            color: #666;
            margin-left: 5px;
        }
		a {text-decoration: none}
    </style>
</head>
<body>
	
    <div class="container">
      <header><a href="index.html"><div class="brand-name">noire</div></a></header> 
        
        <main>
            <form>
                <div class="form-group">
                    <label for="id-email">ID or email</label>
                    <input type="text" id="id-email" class="form-control" placeholder="ID or email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password">
                </div>
                
                <div class="login-options">
                    <div class="save-id">
                        <input type="checkbox" id="save-id">
                        <label for="save-id">SAVE ID</label>
                       
                    </div>
                    
                    <div class="forgot-links">
                       <div class="options">
      <a href="#">Forgot ID</a> | <a href="#">Forgot PW</a>
    </div>
                    </div>
                </div>
                
               <button type="submit" class="btn">SIGN IN</button>
            </form>
            
            <div class="create-account">
                <a href="protocol-information.html">CREATE ACCOUNT</a>
            </div>
            
            <div class="order-check">
                <a href="#">ORDER CHECK &gt;</a>
            </div>
        </main>
    </div>
</body>
</html>
